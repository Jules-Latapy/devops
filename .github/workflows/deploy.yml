name: deploying
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ secrets.SSH_KEY }}" > ./standard.pem
      - run: ssh admin@${{ secrets.VM_ADDRESS }} -i "./standard.pem"
      - run: cd devops && git pull
      - run: cd devops/with-cypress-app && npm run start