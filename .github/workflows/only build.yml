name: only build
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: cd with-cypress-app && npm install
      - run: cd with-cypress-app && npm run build
      - run: '[ -d "./with-cypress-app/.next/" ]'